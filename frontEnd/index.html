<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<header>
  <center>
    <img src="./logo.png" alt="logo">
  </center>
</header>

<body>
  <div class="card-group">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">CREAR NUEVO REGISTRO</h5>
        <p class="card-text">Crea un registro desde cero.</p>
        <button id="crear" type="button" class="btn btn-primary btn-lg btn-block">CREAR</button>
      </div>
    </div>
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">EDITAR REGISTRO</h5>
        <p class="card-text">Actualiza un registro existente.</p>
        <button id="editar" type="button" class="btn btn-primary btn-lg btn-block">EDITAR</button>
      </div>
    </div>
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">LISTAR REGISTROS</h5>
        <p class="card-text">Consulta los registros existentes.</p>
        <button id="listar" type="button" class="btn btn-primary btn-lg btn-block" data-bs-toggle="modal" >LISTAR</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
